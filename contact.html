<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fedi CV - Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./fontawesome/css/all.css">
  <link rel="stylesheet" href="./css/mycss.css">
</head>

<body>

  <div class="container">
    <div class="row justify-content-md-center mt-2">
      <div class="col-xl-9 col-md-12 col-lg-12">
        <div class="container">
          <div class="col mb-3">
            <nav class="card p-1 hd">
              <ul class="nav justify-content-center nav-pills">
                <li class="nav-item">
                  <a href="index.html" class="nav-link">
                    <i class="fas fa-user-circle"></i> About
                  </a>
                </li>
                <li class="nav-item">
                  <a href="skills.html" class="nav-link">
                    <i class="fas fa-star"></i> Skills
                  </a>
                </li>
                <li class="nav-item">
                  <a href="experiences.html" class="nav-link">
                    <i class="fas fa-certificate"></i> Experiences
                  </a>
                </li>
                <li class="nav-item"><a href="contact.html" class="nav-link active">
                    <i class="fas fa-envelope"></i> Contact</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col">
            <div class="card card-profile">
              <div class="card-avatar">
                <img src="./img/fedirjh.jpeg" class="img">
              </div>
              <div class="card-body text-center">
                <h3 class="card-title h3">Fedi Rajhi</h3>
                <h4 class="card-category h4">Web Developper</h4>
              </div>
              <div class="card-footer">
                <dl class="dl-horizontal clear-mrg row" style="margin: 0px auto;">
                  <div class="col-md-4 col-sm-6">
                    <div class="card-title h6 text-left"><i class="fas fa-user-circle"></i>Name : Fedi Rajhi
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                    <div class="card-title h6 text-left"><i class="fas fa-user"></i> Age : 23
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                    <div class="card-title h6 text-left"><i class="fas fa-phone-square"></i> Phone : 53395263
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                    <div class="card-title h6 text-left"><i class="fas fa-map-marked-alt"></i> Address : Djebba
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                    <div class="card-title h6 text-left"><i class="fas fa-globe-africa"></i> Nationality : Tunisian
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-6">
                    <div class="card-title h6 text-left"><i class="fas fa-briefcase"></i> Freelance : Available
                    </div>
                  </div>
                </dl>
              </div>
            </div>
          </div>
          <div class="col mt-3">
            <div class="card p-2 hd">
              <h5 class="card-category h5 text-center">Get In Touch</h5>
            </div>
            <div class="card mt-3">
              <div class="card-body">
                <div class="card-description row">
                  <div class="col-lg-4 col-sm-6 col-12" style="padding-top: 2rem;">
                    <div class="col-12 card-body" style="display: inline-block;">
                      <div class="text-left">
                        <div class="title-wrapper">
                          <div class="title"><i class="fas fa-envelope"></i> <span class="number-blj">Email</span></div>
                        </div>
                        <div class="button-wrapper">
                          <h5 class="card-category h6">fedirajhi@gmail.com</h5>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 card-body" style="display: inline-block;">
                      <div class="text-left">
                        <div class="title-wrapper">
                          <div class="title"><i class="fas fa-phone-square"></i> <span class="number-blj">Phone</span></div>
                        </div>
                        <div class="button-wrapper">
                          <h5 class="card-category h6">53395263</h5>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 card-body" style="display: inline-block;">
                      <div class="text-left">
                        <div class="title-wrapper">
                          <div class="title"><i class="fas fa-home"></i> <span class="number-blj">Address</span></div>
                        </div>
                        <div class="button-wrapper">
                          <h5 class="card-category h6">Djebba Thibar Beja</h5>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-8 col-sm-6 col-12">
                    <form class="form">
                      <div id="contact-status"></div>
                      <div class="form-group"><label for="input-example-1" class="form-label text-left">Name</label> <input type="text" model="contact.name" placeholder="Name" required="required" class="form-input"></div>
                      <div class="form-group"><label for="input-example-2" class="form-label text-left">Email</label> <input type="email" model="contact.mail" placeholder="Email" required="required" class="form-input"></div>
                      <div class="form-group"><label for="input-example-3" class="form-label text-left">Message</label> <textarea model="contact.msg" placeholder="Textarea" rows="5" required="required" class="form-input"></textarea></div>
                      <div class="form-group"><button type="submit" class="btn btn-dark">Submit</button></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
